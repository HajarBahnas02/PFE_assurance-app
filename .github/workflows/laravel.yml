name: Laravel

on:
  push:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: password # Définir le mot de passe root de MySQL
        ports:
          - 3306:3306 # Mapper le port MySQL
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3 # Options de santé pour s'assurer que MySQL est en ligne
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install

      - name: Create storage and cache directories
        run: mkdir -p storage bootstrap/cache

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mysql -h localhost -u root -ppassword -e 'CREATE DATABASE IF NOT EXISTS laravel_test;'

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: laravel_test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USERNAME: root
          DB_PASSWORD: password # Mot de passe de la base de données MySQL

  front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies and build Vue.js app
        run: |
          cd Assurance_Front
          npm install
          npm run build
          ls -l dist  # Afficher le contenu du répertoire de build
